          const pixels = document.getElementsByClassName('pixel');
          const blackColor = [0, 0, 0]; // RGB for black

          const whiteColor = [255, 255, 255]; // RGB for white
          const yellowColor = [255, 255, 0]; // RGB for yellow
          const pinkColor = [255, 105, 180]; // RGB for pink
          const dotColor = [0, 0, 0]; // RGB for dot
          const dynamitePosition = { x: 29, y: 29 }; // position of the dynamite
          const dynamiteSize = { width: 6, height: 20 }; // size of the dynamite
          const fusePosition = { x: 32, y: 24 }; // position of the fuse
          const fuseSize = { width: 1, height: 6 }; // size of the fuse
          const sparkPosition = { x: 32, y: 23 }; // position of the spark
          const sparkSize = 4; // size of the spark
          const dotSpacing = 6; // spacing of the dots
          const dotSize = 2; // size of the dots

          for (let y = 0; y < 64; y++) {
            for (let x = 0; x < 64; x++) {
              const pixel = pixels[y * 64 + x];
              let color = pinkColor; // default to pink
              // Draw the dynamite
              if (x >= dynamitePosition.x && x < dynamitePosition.x + dynamiteSize.width &&

                color = whiteColor;
              }
              // Draw the spark
